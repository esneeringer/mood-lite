<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/new-task']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Today is : </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <!-- Toggles in a List -->
  <ion-list>
    <ion-item>
      <ion-label>Did you sleep well last night?</ion-label>
      <ion-toggle [(ngModel)]="pepperoni"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Did you eat healthy today?</ion-label>
      <ion-toggle [(ngModel)]="sausage"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Did you go outside today?</ion-label>
      <ion-toggle [(ngModel)]="mushrooms"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Did you exercise today?</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Did you talk to people today?</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-chip>
      <ion-label color="danger">Sad</ion-label>
    </ion-chip>
    <ion-chip>
      <ion-label color="success">Happy</ion-label>
    </ion-chip>
  </ion-list>

  <ion-button expand="block">Save My Day</ion-button>

</ion-content>
<ion-footer (click)="logout()">
  <ion-toolbar color="medium">
    <ion-title>Log out</ion-title>
  </ion-toolbar>
</ion-footer>
